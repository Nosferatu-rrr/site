<body>
<py-script>
import sys
from pyscript import display
from datetime import datetime
now = datetime.now()
display(now.strftime("%m/%d/%Y, %H:%M:%S"))
display(sys.version)
installed_packages = list(sys.modules.keys())
display(installed_packages)
</py-script>
